<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
  <meta name="viewport" content= "width=device-width">
</head>

<body>

  <header class="main-header width100">
    <nav class="site-nav width100">
      <div class="logo">
        <a href="#">
         <img src="images/logo.png" class="width100" alt="Logo"></a>
      </div>

      <ul>
        <li class="nav-item">
          <a class="nav-links" href="isbelmun.github.io">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-links" href="#info">Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-links" href="#skills">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-links" href="#contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-links" href="#projects">Projects</a>
        </li>
      </ul>

      <div class="burger-icon" id="burger-icon">
        <button class="burger-btn" type="button" name="button">
          <img src="images/rounded-burger-logo.png" class="width100" alt="burger icon">
        </button>
      </div>

      <div class="close-icon closeHidden" id="close-icon">
        <button class="close-btn" type="button" name="button">
          <img src="images/close-icon.png" class="width100" alt="close icon">
        </button>
      </div>
    </nav>

    <nav id="mobile-nav" class="mobile-nav mobileHidden">
      <ul>
        <li class="mb-nav-item">
          <a class="mb-nav-links" href="isbelmun.github.io">Home</a>
        </li>
        <li class="mb-nav-item">
          <a class="mb-nav-links" href="#info">Info</a>
        </li>
        <li class="mb-nav-item">
          <a class="mb-nav-links" href="#skills">Skills</a>
        </li>
        <li class="mb-nav-item">
          <a class="mb-nav-links" href="#contact">Contact</a>
        </li>
        <li class="mb-nav-item">
          <a class="mb-nav-links" href="#projects">Projects</a>
        </li>
      </ul>
    </nav>
  </header>

<script src="js/main.js" charset="utf-8"></script>
<script src="js/jquery.min.js" charset="utf-8"></script>

</body>
</html>
